<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container flex gap-10 md:flex-row">
      <div>
        <div class="front-card">
          <div id="cardNumber">0000 0000 0000 0000</div>
          <div class="flex justify-between mt-40">
            <div id="cardName">Jane Appleseed</div>
            <div>
              <span class="cardExpMonth">00</span>/<span class="cardExpYear"
                >00</span
              >
            </div>
          </div>
        </div>
        <div class="back-card relative">
          <div class="absolute top-[36%] left-[80%] text-white" id="cardCvc">
            000
          </div>
        </div>
      </div>
      <form
        id="formContainer"
        class="max-w-md mt-[10%] bg-white p-6 rounded-2xl shadow-lg space-y-5"
      >
        <!-- Cardholder Name -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">
            Cardholder Name
          </label>
          <input
            id="cardNameInput"
            oninput="validation(nameRejex, cardNameInput)"
            type="text"
            placeholder="e.g. Jane Appleseed"
            class="w-full rounded-lg border border-gray-300 px-4 py-2 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>

        <!-- Card Number -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">
            Card Number
          </label>
          <input
            id="cardNumberInput"
            oninput="validation(cardNumberRejex, cardNumberInput)"
            type="text"
            placeholder="e.g. 1234 5678 9123 0000"
            class="w-full rounded-lg border border-gray-300 px-4 py-2 tracking-widest text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
          <p class="text-red-500 hidden">Wrong format, numbers only</p>
        </div>

        <!-- Exp Date & CVC -->
        <div class="grid grid-cols-3 gap-4">
          <div class="col-span-2">
            <label class="block text-sm font-semibold text-gray-700 mb-1">
              Exp. Date (MM/YY)
            </label>
            <div class="flex gap-2">
              <input
                id="cardExpMonthInput"
                oninput="validation(expMonthRejex, expMonthInput)"
                type="text"
                placeholder="MM"
                class="w-1/2 rounded-lg border border-gray-300 px-4 py-2 text-center focus:outline-none focus:ring-2 focus:ring-indigo-500"
              />
              <input
                id="cardExpYearInput"
                oninput="validation(expYearRejex, expYearInput)"
                type="text"
                placeholder="YY"
                class="w-1/2 rounded-lg border border-gray-300 px-4 py-2 text-center focus:outline-none focus:ring-2 focus:ring-indigo-500"
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">
              CVC
            </label>
            <input
              id="cardCvcInput"
              oninput="validation(cvcRejex, cvcInput)"
              type="text"
              placeholder="e.g. 123"
              class="w-full rounded-lg border border-gray-300 px-4 py-2 text-center focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>
        </div>

        <!-- Button -->
        <button
          id="submitButton"
          type="submit"
          class="w-full mt-4 rounded-lg bg-indigo-600 py-3 text-white font-semibold hover:bg-indigo-700 transition-colors"
        >
          Confirm
        </button>
      </form>

      <!-- Completed state start -->
      <div
        class="thankYouContainer hidden flex flex-col justify-center items-center text-center space-y-4"
      >
        <img src="images/icon-complete.svg" alt="" />
        <h1 class="text-3xl font-bold text-[#332A5A]">Thank you!</h1>
        <p class="text-gray-600">We've added your card details</p>
        <button
          class="mt-4 rounded-lg bg-indigo-600 px-6 py-2 text-white hover:bg-indigo-700"
        >
          Continue
        </button>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
